<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/rsvp.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({publicKey: "0c57uItfmcFwtLmhq"});
        })();
    </script>
    <title>RSVP</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="invite mb-5">
                <img src="assets/weddinginvitation.png" alt>
            </div>
            <form class="" id="rsvp" action="">
                <h1>RSVP</h1>
                <p>** Please RSVP by the end of September 2024</p>
                <div class="form-group mb-2">
                  <label for="name">Full Name/s</label>
                  <input class="form-control" id="name" name="name" type="text" required/>
                </div>
                <div class="form-group mb-2">
                  <label for="email">Email</label>
                  <input class="form-control" id="email" name="email" type="email" required/>
                </div>
                
                <div class="form-group mb-2">
                  <label for="accept" class="acceptLabel">Joyfully Accepts</label>
                  <input class="form-control" id="accept" name="accept" type="checkbox"/>
                </div>
                <div class="form-group pb-4 mb-2">
                  <label for="decline" class="declineLabel">Regretfully Declines</label>
                  <input class="form-control" id="decline" name="decline" type="checkbox"/>
                </div>
                <div class="form-group mb-4">
                  <label for="guests">Number of guests</label>
                  <input class="form-control" id="guests" name="guests" type="number" min="0" max="50" step="1" required/>
                </div>
                <div class="form-group mb-2">
                  <label for="Notes" id="clabel">Comments</label>
                  <textarea class="form-control" id="comments" name="comments" type="text" rows="3" placeholder="Do you have any food requirements we need to know?"></textarea>
                </div>
                <button type="submit" id="send" class="form-control btn btn-outline-success mt-5 mb-5">Send</button>
              </form>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    $(() => {
        $('.form-group').each((i,e) => {
            $(".form-control", e)
                .focus(() => {
                    let ctype = e.children[1].value;
                    if (ctype != "on"){ e.classList.add("not-empty") };
                }).blur(() => {
                    const v = e.children[1].value;
                    (v == "" ) ? e.classList.remove("not-empty") : null;
                });
        });
    
        $('#accept').on('change', () => {
            if ($('#accept').val() == "on") {
                $('#decline').prop('checked', false);
            }
        });

        $('#decline').on('change', () => {
            if ($('#decline').val() == "on") {
                $('#accept').prop('checked', false);
            }
        });

        $('#send').on('click', (e) => {
            e.preventDefault();
            // console.log('sending');
            const infoArray = $("#rsvp").serializeArray()
            infoArray.push({name: 'result', value: ""});
    
            let data = {};
            $(infoArray).each(function(i, field){
                if (field.name == "result") {
                    const resp = $("#accept").val() == "on" ? "We're Coming!" : "Sorry! We won\'t be able to make it.";
                    data['result'] = resp;
                } else {
                    data[field.name] = field.value;
                }
            });
            sendEmail(data);
        });
    });

    function sendEmail(templateParams) {
        // console.log(templateParams);
        emailjs.send('service_rsvp', 'template_rsvp', templateParams).then(() => {
            if (templateParams['result'] == "We're Coming!") {
                alert('Thank you for your reply! We\'ll see you there!');
            } else {
                alert('Thank you for your reply! Sorry to hear you can\'t make it.');
            }
        }, (error) => {
            console.log(error);
            alert('Error sending RSVP response. Please contact the person directly.');
        });
    }
    </script>

</body>
</html>
